<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - UpSight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="left">
            <div class="signin">
            <div class="primary-logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Upsight Logo">
            </div>
            <form>
                <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" class="text-input">
                </div>
            </form>
            <button class="primary-button">Sign In</button>
            
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-button">Create an Account</a>
        </div>
            <div class="footer">
                <p>Copyright &copy; 2018, Upsight LLC. All rights reserved</p>
                <div>
                    <a href="#">Terms of Use</a>
                    |
                    <a href="#">Privacy Policy</a>
                </div>
                
            </div>

        </div>
        <div class="right">
            <div class="showcase-content">
                <div class="showcase-text">Let's Create the future <strongS>together</strongS></div>
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
